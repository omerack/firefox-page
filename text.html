<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>לשונית חדשה</title>
    <link rel="stylesheet" href="text_style.css">
</head>

<body>
    <div class="main_box">
        <div class="logo-word">
            <div class="word">Firefox</div>
            <div><img class="logo" src="firefox.png" alt="">
            </div>
        </div>
        <div class="search_box">
            <form action="https://www.google.com/search">
                <input class="search" type="text" name="q" id="search" placeholder="חיפוש או הכנסת כתובת" dir="rtl">
                <botton><img class="magnifying_glass" src="mafnifying glass.png" alt=""></botton>
            </form>
        </div>

    </div>
    <div class="windows">
        <div class="windows__square">
            <a href="https://openai.com/blog/chatgpt/" target="_blank">
                <img class="picture" src="ChatGPT-Icon-Logo-PNG.png" alt="">
            </a>
        </div>
        <div class="windows__square">
            <a href="https://www.openu.ac.il/" target="_blank">
                <img class="picture" src="אופ.jpg" alt="">
            </a>
        </div>
        <div class="windows__square">
            <a href=" https://dictionary.cambridge.org/" target="_blank">
                <img class="picture" src="cambridge.jpg" alt="">
            </a>
        </div>
        <div class="windows__square"><a
                href="https://www.google.com/search?q=%D7%AA%D7%A8%D7%92%D7%95%D7%9D&oq=%D7%AA%D7%A8%D7%92%D7%95%D7%9D"
                target="_blank">
                <img class="picture" src="google-logo.png" alt="">
            </a>
        </div>
        <div class="windows__square">
            <a href="https://www.openu.ac.il/" target="_blank">
                <img class="picture" src="אופ.jpg" alt="">
            </a>
        </div>
        <div class="windows__square"><a href="https://open.spotify.com/" target="_blank">
                <img class="picture" src="spotify.png" alt="">
            </a>
        </div>
        <div class="windows__square"><a href="https://mail.google.com/mail/u/0/#inbox" target="_blank">
                <img class="picture" src="Gmail_icon_(2020).svg.png" alt="">
            </a>
        </div>
        <div class="windows__square"><a href="https://www.youtube.com/" target="_blank">
                <img class="picture" src="youtube.jpg" alt="">
            </a>
        </div>

    </div>
    <div class="site">
        <div class="site__style"><img class="pin" src=pin-icon.webp alt="">chat.openai</div>
        <div class="site__style"><img class="pin" src=pin-icon.webp alt="">opal.openu</div>
        <div class="site__style"><img class="pin" src=pin-icon.webp alt="">dictionary</div>
        <div class="site__style"><img class="pin" src=pin-icon.webp alt="">תרגום</div>
        <div class="site__style"><img class="pin" src=pin-icon.webp alt="">אוניברסיטה</div>
        <div class="site__style"><img class="pin" src=pin-icon.webp alt="">spotify</div>
        <div class="site__style"><img class="pin" src=pin-icon.webp alt="">gmail</div>
        <div class="site__style"><img class="pin" src=pin-icon.webp alt="">youtube</div>
    </div>
</body>

</html>
